tomato:
  type: FURNITURE
  pot-whitelist:
    - default
  seed: redstone_labs:tomato_seeds
  random-rotation: false
  requirements:
    break: {}
    plant: {}
  events:
    plant:
      swing_hand_action:
        type: swing-hand
        value: true
      sound_action:
        type: sound
        value:
          source: player
          key: minecraft:item.hoe.till
          volume: 1
          pitch: 1
    break:
      sound_action:
        type: sound
        value:
          source: player
          key: minecraft:block.crop.break
          volume: 1
          pitch: 1
  max-points: 2
  points:
    0:
      model: redstone_labs:tomato_stage_1
      hologram-offset-correction: 0.2
      events:
        break:
          action_1:
            type: drop-item
            value:
              ignore-fertilizer: true
              item: tomato_seeds
              min: 1
              max: 1
            chance: 0.3
    1:
      model: redstone_labs:tomato_stage_2
      hologram-offset-correction: 0.2
      events:
        break:
          action_1:
            type: drop-item
            value:
              ignore-fertilizer: true
              item: tomato_seeds
              min: 1
              max: 1
            chance: 0.5
    2:
      model: redstone_labs:tomato_stage_3
      hologram-offset-correction: 0.2
      events:
        grow:
          action_1:
            type: variation
            value:
              overgrown:
                item: redstone_labs:overgrown_tomato
                type: BLOCK
                chance: 0.01
        break:
          action_1:
            type: drop-item
            value:
              ignore-fertilizer: true
              item: redstone_labs:tomato_seeds
              min: 1
              max: 2
            chance: 1
          action_2:
            type: drop-item
            value:
              ignore-fertilizer: true
              item: redstone_labs:tomato
              min: 1
              max: 2
            chance: 1
          command_action:
            type: command
            value:
              - 'svar add harvested_crops 1 {player}'
  grow-conditions:
    default:
      point: 1
      conditions:
        moisture_condition:
          type: moisture-more-than
          value: 0
    crow_attack:
      conditions:
        condition_1:
          type: crow-attack
          value:
            chance: 0.005
            fly-model: redstone_labs:crow_fly
            stand-model: redstone_labs:crow_stand
      delay: 150
