speed_grow:
  type: SPEED_GROW
  icon: '뀌'
  times: 14
  item: redstone_labs:speed_grow_fertilizer
  before-plant: true
  pot-whitelist:
    - default
  chance:
    1: 0.5
  events:
    use:
      particle_action:
        type: particle
        value:
          particle: SPELL_WITCH
          x: 0.5
          y: 1.3
          z: 0.5
          count: 5
          offset-x: 0.3
          offset-z: 0.3
      sound_action:
        type: sound
        value:
          source: player
          key: minecraft:item.hoe.till
          volume: 1
          pitch: 1
    wrong_pot:
      sound_action:
        type: sound
        value:
          key: "minecraft:item.bundle.insert"
          source: 'player'
          volume: 1
          pitch: 1
      actionbar_action:
        type: actionbar
        value: '<red><bold>[X] This fertilizer can only be used in pots.'
    before_plant:
      sound_action:
        type: sound
        value:
          key: "minecraft:item.bundle.insert"
          source: 'player'
          volume: 1
          pitch: 1
      actionbar_action:
        type: actionbar
        value: '<red><bold>[X] You can only use this fertilizer before planting the crop.'
