  # ==========================================
  # MESLEKLER SİSTEMİ (11 Meslek)
  # ==========================================
  
  # ========== ÇİFTÇİ (FARMING) - Slot 14 ==========
  job_farming_active:
    material: 'itemsadder-spectra_aurelium_skills:skill_farming'
    slot: 14
    priority: 1
    view_requirement:
      requirements:
        has_job:
          type: string contains
          input: '%auraskills_jobs_list%'
          output: 'farming'
    display_name: '&aÇiftçi'
    lore:
      - '&7Sağ Tıkla: &eMeslek menüsünü aç'
      - '&7Sol Tıkla: &cMeslekten çık'
      - ''
      - '&aDurumu: &2Aktif'
    right_click_commands:
      - '[player] farming'
      - '[close]'
    left_click_commands:
      - '[console] sk jobs remove farming %player_name%'
      - '[console] lp user %player_name% permission settemp meslek.cooldown true 12h'
      - '[message] &e&l⚠ MESLEK DEĞİŞİKLİĞİ'
      - '[message] &7Çiftçi mesleğinden çıktınız!'
      - '[message] &7Yeni bir meslek seçmek için &e12 saat &7beklemelisiniz.'
      - '[message] &a✓ &7Değişiklik onaylandı.'
      - '[close]'
  
  job_farming_locked:
    material: 'itemsadder-spectra_aurelium_skills:skill_farming'
    slot: 14
    priority: 3
    view_requirement:
      requirements:
        slot_full:
          type: '>='
          input: '%auraskills_jobs_count%'
          output: '%auraskills_jobs_limit%'
        no_job:
          type: "!string contains"
          input: '%auraskills_jobs_list%'
          output: 'farming'
    display_name: '&cÇiftçi'
    lore:
      - '&7Sağ Tıkla: &eMeslege giriş yap'
      - ''
      - '&cMeslek slotunuz dolu!'
      - '&7Daha fazla slot için &e/rank'
    enchantments:
      - 'DIG_SPEED;1'
    item_flags:
      - 'HIDE_ENCHANTS'
  
  job_farming_cooldown:
    material: 'itemsadder-spectra_aurelium_skills:skill_farming'
    slot: 14
    priority: 2
    view_requirement:
      requirements:
        has_cooldown:
