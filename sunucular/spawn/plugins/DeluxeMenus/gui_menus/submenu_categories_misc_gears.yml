  'category_gears':
    material: itemsadder-invisible_item
    slot: 11
    display_name: "&#acacac&lGEARS"
    lore:
      - "&8ᴄᴀᴛᴇɢᴏʀɪᴇs"
      - ""
      - "&f%img_left_click_icon% &#64ba3fLeft-click to open menu"
    click_commands:
      - "[openguimenu] submenu_categories_misc_gears"


  'item_scarecrow_locked':
    material: itemsadder-scarecrow
    slot: 28
    priority: 2
    display_name: "&fScarecrow"
    lore:
      - ""
      - "&#e7c86bBuy price: &#e1e1e21000$"
      - "&#e7c86bStack price: &#e1e1e264000$"
