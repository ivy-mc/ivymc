        level:
          type: '>='
          input: '%servervariables_value_marketplace_level%'
          output: '3'

  'item_scarecrow_unlocked':
    material: itemsadder-scarecrow
    slot: 28
    priority: 1
    display_name: "&fScarecrow"
    lore:
      - ""
      - "&#e7c86bBuy price: &#e1e1e21000$"
      - "&#e7c86bStack price: &#e1e1e264000$"
      - ""
      - "&f%img_left_click_icon% &#64ba3fLeft-click to buy one"
      - "&f%img_shift_icon% %img_shift_left_click_icon% &#709ed3Shift and Left-click to buy stack"
    left_click_commands:
      - "[takemoney] 1000"
      - "[console] iagive %player_name% redstone_labs:scarecrow 1 silent"
      - "[openguimenu] submenu_categories_misc_gears"
    shift_left_click_commands:
      - "[takemoney] 64000"
      - "[console] iagive %player_name% redstone_labs:scarecrow 64 silent"
      - "[openguimenu] submenu_categories_misc_gears"
    view_requirement:
      requirements:
        money:
          type: '>='
          input: '%vault_eco_balance%'
          output: '1000'
        level:
          type: '>='
          input: '%servervariables_value_marketplace_level%'
          output: '3'
