balloon-yellow:
  Type: PIG
  Healt: 20
  Options:
    Despawn: false
    PreventOtherDrops: true
    PreventRenaming: true
    PreventTransformation: true
    Silent: false
    MovementSpeed: 0.1
  AIGoalSelectors:
  - clear
  Skills:
  - model{m=balloon-yellow;d=false;drive=true} @self ~onSpawnorload 
  - bindHitbox{mid=balloon-yellow;p=ob_hitbox_ballon;t=hitbox_balloons} @self ~onSpawn
  - drop{i=balloon-yellow} @self ~onDeath
  - mountmodel{d=true;m=flying} @trigger ~onInteract

