lrd_boiler: 
  Type: ARMOR_STAND 
  Display: 'lrd_boiler'
  Options:
    Despawn: false
    PreventOtherDrops: true
    KnockbackResistance: 1
    Collidable: false
    Silent: true
    Persistent: PERSISTENT
  DamageModifiers:
    - SUFFOCATION -1
  AIGoalSelectors:
  - 0 clear
  AITargetSelectors:
  - 0 clear
  Skills:
  - model{mid=lrd_boiler;n=false;d=false;h=false;usm=true} @self ~onSpawn
  - model{mid=lrd_boiler;n=false;d=false;h=false;usm=true} @self ~onLoad
  - BodyClamp{mh=0;mb=0;rde=0;rdu=0} @self ~onSpawn
  - BodyClamp{mh=0;mb=0;rde=0;rdu=0} @self ~onLoad
  - throw{v=2;vy-5;fromorigin=true;origin=@selflocation{y=2}} @eir{r=24;conditions=[ - boundingboxesoverlap]} ~onTimer:1
  - CancelEvent{sync=true} @trigger ~onInteract ?holding{m=lrd_boiler}
  - skill{s=lrd_brewery_spawn} @selflocation{yo=.5} ~onSpawn
  - skill{s=lrd_brewery_check_owner_direction_south} @owner ~onSpawn
  - skill{s=lrd_brewery_check_owner_direction_north} @owner ~onSpawn
  - skill{s=lrd_brewery_check_owner_direction_west} @owner ~onSpawn
  - skill{s=lrd_brewery_check_owner_direction_east} @owner ~onSpawn
  - skill{s=lrd_brewery_errorprevention} @selflocation ~onTimer:2
  - skill{s=lrd_brewery_remove_boiler} @self ~onDeath
  - skill{s=lrd_brewery_add_item} @self ~onInteract
  - skill{s=lrd_brewery_take_item} @trigger ~onInteract
  - skill{s=lrd_brewery_check_current_recipe;cd=1} @self ~onTimer:1
  - skill{s=lrd_brewery_working_boiler} @self ~onTimer:1
  

