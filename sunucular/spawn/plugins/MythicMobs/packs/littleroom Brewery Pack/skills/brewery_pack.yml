# RECIPES #

  ### TEA ###
 # "lrd_tea" #
  
lrd_brewery_tea_recipe:
  Skills:
  - skill{s=lrd_brewery_recipehint_tea} @pir{r=5}
  - skill{s=lrd_brewery_start_recipe_lrd_tea} @self
  - skill{s=lrd_brewery_finish_recipe_lrd_tea} @self
  
  
lrd_brewery_start_recipe_lrd_tea:
  Conditions:
  - mythicmobtype{t=lrd_boiler} true                          #check if machine is boiler#
  - varequals{var=caster.slot1;val=OAK_LEAVES} true           #check if slot 1 is recipe#
  - varequals{var=caster.slot2;val=empty} true                #check if slot 2 is recipe#
  - varequals{var=caster.working;val=true} false              #check if machine is working#
  Skills:
  - brightness{b=15;s=15} @self                               #sets boiler brightness#
  - tint{m=lrd_boiler;c=e58b6a} @self                         #tint boiler to orange#
  - setvar{var=caster.recipe;val=tea;type=STRING} @self       #set the recipe of the machine#
  - setvar{var=caster.working;val=true;type=STRING} @self     #set machine to working#
  - state{s=interact} @self                                   #play interact animation#
  - state{s=working} @self                     #set working animation#

lrd_brewery_finish_recipe_lrd_tea:
  Conditions:
  - varequals{var=caster.recipe;val=tea} true                 #check if recipe is recipe#
  - variableInRange{var=caster.worktime;val=>120} true         #checks worktime is long enough#
  Skills:
  - sound{s=littleroom_brewerypack:recipe_complete;v=10;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self
  - summon{t=lrd_tea} @forward{f=1;yo=1.5;lp=true}            #places the recipe display item#
  - setvar{var=caster.recipe;val=none;type=STRING} @self      #set the recipe of the machine#
  - setvar{var=caster.slot1;val=empty;type=STRING} @self      #reset slot 1#
  - setvar{var=caster.slot2;val=empty;type=STRING} @self      #reset slot 2#
  - setvar{var=caster.worktime;val=0;type=INTEGER} @self      #reset worktime#
  - setvar{var=caster.working;val=false;type=STRING} @self    #reset working#
  - setvar{var=caster.holding;val=lrd_tea;type=STRING} @self  #sets holding item to current recipe#
  - brightness{b=-1;s=-1} @self                               #sets boiler brightness#
  - tint{m=lrd_boiler;c=ffffff} @self                         #tint boiler to orange#
  - state{s=working;r=true} @self                        #sets idle back to idle#
  

