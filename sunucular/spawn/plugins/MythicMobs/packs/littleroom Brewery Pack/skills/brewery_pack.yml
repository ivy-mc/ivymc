### ADD ITEM ###

lrd_brewery_add_item:
  Cooldown: 1
  TriggerConditions:
  - holding{m=air} false
  - holding{m=lrd_*} castinstead lrd_brewery_add_mythicitem_slot1
  Conditions:
  - offgcd true
  - varequals{var=caster.holding;val=empty} true             #checks if machine is holding recipe item#
  - varequals{var=caster.working;val=true} false              #check if machine is working#
  - varequals{var=caster.slot1;val=empty} orelsecast lrd_brewery_add_item_slot_2
  Skills:
  - gcd{ticks=10}
  - sound{s=littleroom_brewerypack:boiler_use;v=0;sc=HOSTILE;pitch=<random.float.0.4to0.7>} @self ?mythicmobtype{t=lrd_boiler}
  - sound{s=littleroom_brewerypack:fermenter_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_fermenter}
  - sound{s=littleroom_brewerypack:distiller_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_distiller}
  - state{s=interact} @self
  - setvar{var=caster.slot1;val=<trigger.held.item>;type=STRING} @self
  - consumeslot{} @trigger
  #- message{m="&6DEBUG<&co> Slot1<&co> <caster.var.slot1>";cd=1} @everyone
  #- message{m="&6DEBUG<&co> Slot2<&co> <caster.var.slot2>";cd=1} @everyone

lrd_brewery_add_item_slot_2:
  TriggerConditions:
  - holding{m=air} false
  - holding{m=lrd_*} castinstead lrd_brewery_add_mythicitem_slot2
  Conditions:
  - offgcd true
  - varequals{var=caster.working;val=true} false              #check if machine is working#
  - varequals{var=caster.slot2;val=empty} true
  Skills:
  - gcd{ticks=10}
