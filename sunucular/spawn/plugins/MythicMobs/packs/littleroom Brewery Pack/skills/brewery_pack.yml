## ERROR PREVENTION ##

lrd_brewery_errorprevention:
  TargetConditions:
  - onground true
  - mobsInRadius{t=ANY;r=1;a=1} orelsecast lrd_brewery_errorprevention_moving
  Skills:
  - remove @self
  - dropitem{i=<caster.name>} @selflocation{yo=0.5}

lrd_brewery_errorprevention_moving:
  Conditions:
  - ismoving true
  Skills:
  - setblock{m=AIR;md=0} @selflocation{yo=0.5}
  - dropitem{i=<caster.name>} @selflocation{yo=0.5}
  - remove @self

lrd_brewery_spawn:
  Conditions:
  - onblock{m=barrier} castinstead lrd_brewery_spawn_deny
  TargetConditions:
  - blocktype{m=air} orelsecast lrd_brewery_spawn_deny
  Skills:
  - sound{s=littleroom_brewerypack:boiler_land;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>;delay=5} @self ?mythicmobtype{t=lrd_boiler}
  - sound{s=littleroom_brewerypack:fermenter_land;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>;delay=5} @self ?mythicmobtype{t=lrd_fermenter}
  - sound{s=littleroom_brewerypack:distiller_land;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>;delay=5} @self ?mythicmobtype{t=lrd_distiller}
  - teleport{spreadh=0;spreadv=0} @origin{centered=true}
  - setvar{var=caster.worktime;val=0;type=INTEGER} @self
  - setvar{var=caster.slot1;val=empty;type=STRING} @self
  - setvar{var=caster.slot2;val=empty;type=STRING} @self
  - setvar{var=caster.holding;val=empty;type=STRING} @self
  - setvar{var=caster.recipe;val=none;type=STRING} @self
  - setowner @pir{r=6;sort=NEAREST;limit=1}
  - setblock{m=BARRIER;md=0} @selflocation

lrd_brewery_spawn_deny:
  Skills:
  - dropitem{i=<caster.name>} @selflocation{yo=0.5}
  - remove @self


## SPAWNING DIRECTION ##

lrd_brewery_check_owner_direction_south:
  TargetConditions:
  - yaw{y=-45to45;c=false}
  Skills:
  - setrotation{relative=false;yaw=180} @self
  
lrd_brewery_check_owner_direction_north:
  TargetConditions:
  - (yaw{y=135to180;c=false} || yaw{y=-135to-180;c=false})
  Skills:
  - setrotation{relative=false;yaw=0} @self
  
lrd_brewery_check_owner_direction_west:
  TargetConditions:
  - yaw{y=45to135;c=false}
  Skills:
  - setrotation{relative=false;yaw=-90} @self
  
lrd_brewery_check_owner_direction_east:
  TargetConditions:
  - yaw{y=-45to-135;c=false}
  Skills:
  - setrotation{relative=false;yaw=90} @self
  
  
  
