## TAKE ITEM ##

lrd_brewery_take_item:
  TriggerConditions:
  - holding{m=air} true
  Conditions:
  - offgcd true
  - varequals{var=caster.working;val=true} false              #check if machine is working#
  - varequals{var=caster.slot2;val=empty} castinstead lrd_brewery_take_item_slot_1
  Skills:
  - gcd{ticks=10}
  - sound{s=littleroom_brewerypack:boiler_use;v=0;sc=HOSTILE;pitch=<random.float.0.4to0.7>} @self ?mythicmobtype{t=lrd_boiler}
  - sound{s=littleroom_brewerypack:fermenter_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_fermenter}
  - sound{s=littleroom_brewerypack:distiller_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_distiller}
  - state{s=interact} @self
  #- equip{item=<caster.var.slot2> HAND}
  - giveitem{i=<caster.var.slot2>;fl=true} @trigger     #drops item from slot 2#
  - setvar{var=caster.slot2;val=empty;type=STRING} @self      #reset slot 2#
  #- message{m="&6DEBUG<&co> Slot1<&co> <caster.var.slot1>";cd=1} @everyone
  #- message{m="&6DEBUG<&co> Slot2<&co> <caster.var.slot2>";cd=1} @everyone
  
lrd_brewery_take_item_slot_1:
  TriggerConditions:
  - holding{m=air} true
  Conditions:
  - offgcd true
  - varequals{var=caster.working;val=true} false              #check if machine is working#
  - varequals{var=caster.slot1;val=empty} castinstead lrd_brewery_take_finished_recipe
  Skills:
  - gcd{ticks=10}
  - sound{s=littleroom_brewerypack:boiler_use;v=0;sc=HOSTILE;pitch=<random.float.0.4to0.7>} @self ?mythicmobtype{t=lrd_boiler}
  - sound{s=littleroom_brewerypack:fermenter_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_fermenter}
  - sound{s=littleroom_brewerypack:distiller_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_distiller}
  - state{s=interact} @self
  - remove @children{conditions=[ - mythicmobtype{t=lrd_BLANK_DISPLAY_SLOT_1} true]}
  #- equip{item=<caster.var.slot1> HAND}
  - giveitem{i=<caster.var.slot1>;fl=true} @trigger     #drops item from slot 1#
  - setvar{var=caster.slot1;val=empty;type=STRING} @self      #reset slot 1#
  #- message{m="&6DEBUG<&co> Slot1<&co> <caster.var.slot1>";cd=1} @everyone
  #- message{m="&6DEBUG<&co> Slot2<&co> <caster.var.slot2>";cd=1} @everyone
  
lrd_brewery_take_finished_recipe:
  Cooldown: 1
  Conditions:
  - offgcd true
  - varequals{var=caster.holding;val=empty} false             #checks if machine is holding recipe item#
  Skills:
  - gcd{ticks=10}
  - sound{s=littleroom_brewerypack:boiler_use;v=0;sc=HOSTILE;pitch=<random.float.0.4to0.7>} @self ?mythicmobtype{t=lrd_boiler}
  - sound{s=littleroom_brewerypack:fermenter_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_fermenter}
  - sound{s=littleroom_brewerypack:distiller_use;v=2;sc=HOSTILE;pitch=<random.float.0.9to1.1>} @self ?mythicmobtype{t=lrd_distiller}
  - state{s=interact} @self{conditions=[ - mythicmobtype{t=lrd_distiller} false]}
  - state{s=take} @self{conditions=[ - mythicmobtype{t=lrd_distiller} true]}
  #- equip{item=<caster.var.holding> HAND}
  - giveitem{i=<caster.var.holding>;fl=true} @trigger   #drops recipe item#
  - setvar{var=caster.holding;val=empty;type=STRING} @self    #resets the machine holding item#
  - remove @children                                          #removes display recipe item#
  #- message{m="&6DEBUG<&co> Slot1<&co> <caster.var.slot1>";cd=1} @everyone
  #- message{m="&6DEBUG<&co> Slot2<&co> <caster.var.slot2>";cd=1} @everyone




