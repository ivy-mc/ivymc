# # ======================================================
# Here you can create your own player quests interface.
#
# NEVER DELETE A %variable%
# %progress% is replaced by the progression of the quest.
# %required% is replaced by the required amount to complete the quest.
# %achieved% is replaced by the number of completed quests.
# %drawIn% is replaced by the time remaining before the next quests draw.
# ======================================================
player_interface:
  size: 27
  use_placeholders: true
  inventory_name: '&f%img_offset_-8%%img_daily_quest%'
  progress: '&fᴘʀᴏɢʀᴇss: #b82b2b%progress%&8/#64ba3f%required%'
  status: ''
  achieved: '&fᴘʀᴏɢʀᴇss: #64ba3fᴄᴏᴍᴘʟᴇᴛᴇᴅ'
  glowing_if_achieved: false
  complete_get_type: ' #64ba3f→ ᴄʟɪᴄᴋ ᴛᴏ ᴄᴏᴍᴘʟᴇᴛᴇ ᴛʜɪs ǫᴜᴇsᴛ'
  player_head:
    enabled: true
    use_placeholders: true
    slot: 1
    item_name: '&6Quest Profile'
    custom_model_data: 1
    item_description:
    - '&fᴛᴏᴛᴀʟ ǫᴜᴇsᴛs ᴄᴏᴍᴘʟᴇᴛᴇᴅ: #64ba3f%odailyquests_total%'
    - '#a5d0e9Total quest shows how many quests'
    - '#a5d0e9you have completed in total'
    - ''
    - '&fʏᴏᴜʀ ʙᴀᴅɢᴇ: #c372de%luckperms_meta_badge%'
    - '&7ǫᴜᴇsᴛs ᴄᴏᴍᴘʟᴇᴛᴇᴅ ᴛᴏᴅᴀʏ: &6%achieved%&8/&612'
    - '%progress_bar_{odailyquests_achieved}_c:&f{img_offset_-2}#98b23d{img_xp_bar_white}_p:&f{img_offset_-2}#323232{img_xp_bar_white}_r:&f{img_offset_-2}#323232{img_xp_bar_white}_l:12_m:12_fullbar:&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}%'
    - ''
    - '&fʀᴇғʀᴇsʜ ɪɴ: #dc3333%drawIn%'
  # ========================================================
  # Available types : FILL, PLAYER_COMMAND, CONSOLE_COMMAND
  # Placeholders : %player%
  # More info on Wiki.
  # ========================================================
  quests: # set the position of quests items
    '1': 4
    '2': 5
    '3': 6
    '4': 7
    '5': 13
    '6': 14
    '7': 15
    '8': 16
    '9': 22
    '10': 23
    '11': 24
    '12': 25
  items:
    '0':
      type: CONSOLE_COMMAND
      use_placeholders: true
      item:
        material: SUGAR
        name: '&6Quest Leaderboard'
        lore:
        - '#a1aab7Displays the top 10'
        - '#a1aab7global players.'
        - ''
        - '&fʏᴏᴜʀ ʀᴀɴᴋɪɴɢ: #c372de%ajlb_position_odailyquests_total_alltime%'
        - ''
        - ' #64ba3f→ ᴄʟɪᴄᴋ ᴛᴏ ᴏᴘᴇɴ ᴛʜᴇ ʟᴇᴀᴅᴇʀʙᴏᴀʀᴅ ᴍᴇɴᴜ'
        slot: 9
        custom_model_data: 1101
      commands:
      - dm open quest_leaderboard %player%
    '1':
      type: CONSOLE_COMMAND
      use_placeholders: true
      item:
        material: SUGAR
        name: '&6Badges'
        lore:
        - '#a1aab7Shows which badges '
        - '#a1aab7are unlocked.'
        - ''
        - '&fʏᴏᴜʀ ʙᴀᴅɢᴇ: #c372de%luckperms_meta_badge%'
        - ''
        - ' #64ba3f→ ᴄʟɪᴄᴋ ᴛᴏ ᴏᴘᴇɴ ᴛʜᴇ ʙᴀᴅɢᴇs ᴍᴇɴᴜ'
        slot: 18
        custom_model_data: 1102
      commands:
      - dm open quest_badges %player%
    '2':
      type: CONSOLE_COMMAND
      use_placeholders: true
      item:
        material: SUGAR
        name: '&6Quest Profile'
        lore:
        - '&fᴛᴏᴛᴀʟ ǫᴜᴇsᴛs ᴄᴏᴍᴘʟᴇᴛᴇᴅ: #64ba3f%odailyquests_total%'
        - '#a5d0e9Total quest shows how many quests'
        - '#a5d0e9you have completed in total'
        - ''
        - '&fʏᴏᴜʀ ʙᴀᴅɢᴇ: #c372de%luckperms_meta_badge%'
        - '&7ǫᴜᴇsᴛs ᴄᴏᴍᴘʟᴇᴛᴇᴅ ᴛᴏᴅᴀʏ: &6%odailyquests_achieved%&8/&612'
        - '%progress_bar_{odailyquests_achieved}_c:&f{img_offset_-2}#98b23d{img_xp_bar_white}_p:&f{img_offset_-2}#323232{img_xp_bar_white}_r:&f{img_offset_-2}#323232{img_xp_bar_white}_l:12_m:12_fullbar:&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}&f{img_offset_-2}#98b23d{img_xp_bar_white}%'
        - ''
        - '&fʀᴇғʀᴇsʜ ɪɴ: #dc3333%odailyquests_drawIn%'
        slot: 2
        custom_model_data: 1100
      commands:
      - dm open quest_badges %player%
  disable_status: false

