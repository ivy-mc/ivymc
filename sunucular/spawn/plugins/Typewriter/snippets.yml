    spoken:
      format: |-
        <speaker>
        <reset><message>
      padding: '             '
      minLines: 4
      maxLineLength: 35
      percentage: 0.5
    subtitle:
      format: <white><message>
      speaker:
        format: <gray>[ <reset><bold><speaker></bold><reset><gray> ]
      percentage: 0.4
