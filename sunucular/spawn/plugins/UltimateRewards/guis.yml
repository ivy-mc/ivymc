#
#   GUIs Configuration
#
# You can create an unlimited number of menus and sub-menus connected to each other,
# and can also add other items, like vote items, visit store items, or others.
# PlaceholderAPI placeholders can be used anywhere in the text.
#
# Pattern for creating a custom reward menu:
#   <menuName>:
#     sound: BLOCK_NOTE_BLOCK_BANJO
#     command: "commandToOpen"
#     title: "Menu Title"
#     rows: 5
#     inventory-type: CHEST # Available Types: CHEST, WORKBENCH, HOPPER, DISPENSER, BREWING
#     content:
#
#     In the content section, use 2 patterns to place a solid item with its name, lore, and action, or place a reward's item there.
#
#     To place a reward's item:
#       <positionInMenu>: <rewardName>:(<streakNumber>) - will be replaced with the reward's item (use :<streakNumber> only if it's a StreakReward)
#
#     To place a solid item:
#       <positionInMenu>:
#         item: <| Here comes the item's name, which can also be Oraxen's or ItemAdder's custom models, textured heads (base64), or your own custom model|>
#         name: <nameOfItem>
#         lore:
#           - <firstLineOfLore>
#           - <secondLineOfLore>
#           - ...
#         action: <| Place for the action type which triggers when a player clicks on this item in the menu, available action types are listed below|>
#                - click actions:
#                  [open] <menuName> - opens a GUI menu
#                  [close] - closes the opened GUI
#                  [message] - closes the menu and sends a message to the player
#                  [console] - executes input from the console
#                  [player] - executes input as the player
#
# The 'main' menu will be opened by the /rewards command.
# You can change which menu will be opened in config.yml
# or use the command /reward open <menuName> (<player>) to force open a specified menu.
#
# NOTE THAT ITEM & SOUND NAMES ARE SLIGHTLY DIFFERENT BETWEEN >1.12 & 1.13< VERSIONS!
# SO MAKE SURE YOU ARE USING VALID ITEM NAMES (DEFAULT ONES ARE USED FROM 1.13+ VERSIONS)
# OTHERWISE, THEY WILL BE REPLACED BY STONE IF AN INVALID NAME IS USED.
#
