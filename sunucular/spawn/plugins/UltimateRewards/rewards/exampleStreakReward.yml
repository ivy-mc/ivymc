available-display-name: '&a&lSTREAK REWARD #%number%'
available-lore:
  - ' '
  - '%lore%'
  - ' '
  - '&b► Ready to be claimed'
# When the player can't claim this reward right now,
# it will be shown as this:
unavailable-item: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYzY1ZjNiYWUwZDIwM2JhMTZmZTFkYzNkMTMwN2E4NmE2MzhiZTkyNDQ3MWYyM2U4MmFiZDlkNzhmOGEzZmNhIn19fQ==
unavailable-display-name: '&c&lSTREAK REWARD #%number%'
unavailable-lore:
  - ' '
  - '%lore%'
  - ' '
  - '&c ► Available in:'
  - '&4   %cooldown%'
# The next streak reward will be marked, and
# it will be shown as this:
upcoming-item: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvN2FmNmZhYjc2N2NhNGQ3ZGY2MjE3Yjg5NWI2NjdiY2FjYzUyNGQ0MDcwNjg2MTlmODE5YTA3MGYzZjYyOWNlMCJ9fX0=
upcoming-display-name: '&8&lSTREAK REWARD #%number%'
upcoming-lore:
  - ' '
  - '%lore%'
  - ' '
  - '&7► Claim rewards before'
  - '&7  to achieve this reward!'
# The claimed streak will be shown as this:
claimed-item: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYzMyOGRjZGUxNzNiZWZmOWYzZjQxYjkyMzIxM2ZjMWJiNzY3ODk2N2NjYjJlZGU3YTdjZjQwYjE4MzZiMWE3MyJ9fX0=
claimed-display-name: '&7&lSTREAK REWARD #%number%'
claimed-lore:
  - '&7 Claimed'
#
# When the player doesn't have the reward's permission,
# the following properties will be shown.
#
no-permission-item: BARRIER
no-permission-display-name: "&c&l&mSTREAK REWARD #%number%"
no-permission-lore:
  - "&c ✕ Locked, requires"
  - "&c   %permission% permission"
#
# Sets the number of items in the GUI menu
# according to the corresponding streak.
#
show-amount-of-the-streaks: true
#
# A streak can have an optional length,
# generally, when creating a streak, you should follow
# this pattern:
#
# 1: # first streak
#   use-firework: <true/false> # optional value
#   actions: # List of actions executed after claiming a reward
#     - <| list of actions |>
# 2: # second streak
#    <| another streak reward configurations |>
#
streaks:
  1:
    lore:
      - '&7Contains:'
      - '&f 1x Coal'
    actions:
      - "[console] give %player% coal 1"
      - "[subtitle] &aObtained 1st streak!"
  2:
    lore:
      - '&7Contains:'
      - '&f 1x Iron Ingot'
    actions:
      - "[console] give %player% iron_ingot 1"
      - "[subtitle] &aObtained 2nd streak!"
  3:
    lore:
      - '&7Contains:'
      - '&f 1x Gold Ingot'
    actions:
      - "[console] give %player% gold_ingot 1"
      - "[subtitle] &aObtained 3rd streak!"
  4:
    lore:
      - '&7Contains:'
      - '&f 1x Diamond'
    actions:
      - "[console] give %player% diamond 1"
      - "[subtitle] &aObtained 4th streak!"
  5:
    lore:
      - '&7Contains:'
      - '&d 1x Netherite Ingot'
    actions:
      - "[console] give %player% netherite_ingot 1"
      - "[title] &bGreat Job!"
      - "[subtitle] &aObtained final streak!"
      - "[firework]"
