schedules:
  daily_reward:
    enabled: false
    type: fixed
    time: '12:00'
    days:
    - MONDAY
    - WEDNESDAY
    - FRIDAY
    actions:
    - '[console] say Daily reward executed!'
  
  xp:
    enabled: false
    type: repeatable
    interval: 300
    actions:
      commands:
      - '[console] xp give %player% 5'
      - '[message] &aYou have received 5 Level XP!'
    variants:
      double_xp:
        permission: ultimaterewards.doublexp
        actions:
        - '[console] xp give %player% 10'
        - '[message] &aYou have received 10 Level XP!'
  
  hourly_announcement:
    enabled: false
    type: repeatable
    interval: 3600
    actions:
    - '[console] broadcast A new challenge has started!'
  
  midnight_reset:
    enabled: false
    type: fixed
    time: 00:00
    actions:
    - '[console] say Midnight reset triggered!'
